<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section>
            <h1>Banking Application</h1>
            <div id="banking-app" class="rounded-20">
                <div class="container rounded-20 border-5 grid-col-2 cf">
                    <!-- Left column -->
                    <div class="col">
                        <div class="header grid-col-2">
                            <h2 id="account-list-header">Account List</h2>
                            <div id="sorting">
                                <a id="ascending"><i class="fas fa-sort-up" title="Sort Up"></i></a>
                                <hr>
                                <a id="descending"><i class="fas fa-sort-down" title="Sort Down"></i></a>
                            </div>
                      </div>
                        <div id="account-list" class="container border-5 rounded-10">
                            <div class="card">
                                <input type="text" name="account-Name" class="account-name border-bottom"
                                    value="Savings">
                                <div>
                                    <h3>Balance</h3>
                                    <p>$<span>1500.00</span></p>
                                </div>
                            </div>
                            <div class="card active">
                                <input type="text" name="account-name" class="account-name border-bottom"
                                    value="Checking">
                                <div>
                                    <h3>Balance</h3>
                                    <p>$<span>1500.00</span></p>
                                </div>
                            </div>
                            <div class="card">
                                <input type="text" name="account-name" class="account-name border-bottom" value="TFSA">
                                <div>
                                    <h3>Balance</h3>
                                    <p>$<span>20500.00</span></p>
                                </div>
                            </div>
                            <div class="card">
                                <input type="text" name="account-name" class="account-name border-bottom" value="RESP">
                                <div>
                                    <h3>Balance</h3>
                                    <p>$<span>34000.00</span></p>
                                </div>
                            </div>
                            <div class="card">
                                <input type="text" name="account-name" class="account-name border-bottom"
                                    value="Truck Savings">
                                <div>
                                    <h3>Balance</h3>
                                    <p>$<span>2000.00</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- right col -->
                    <div class="col">
                        <h2>Account Manager</h2>
                        <div id="account-manager" class="container border-5 rounded-10">
                            <div class="control-group">
                                <label for="account-name" class="control">Account Name</label>
                                <input type="text" name="account-name" id="account-name"
                                    class="control border-5 rounded-10">
                            </div>
                            <div class="control-group">
                                <label for="account-starting-balance" class="control">Balance</label>
                                <input type="text" name="account-starting-balance" id="account-starting-balance"
                                    class="control border-5 rounded-10">
                            </div>
                            <div class="control-group">
                                <input type="button" value="Create">
                            </div>
                        </div>
                        <h2>Transactions</h2>
                        <div id="transactions" class="container border-5 rounded-10">
                            <div class="control-group">
                                <label for="account-transaction" class="control">Account Name:
                                    <span>Checking</span></label>
                                <input type="text" name="account-transaction" id="account-transaction"
                                    class="control border-5 rounded-10">
                            </div>
                            <div class="control-group grid-col-2">
                                <div class="control-group">
                                    <input type="button" value="Deposit">
                                    <input type="button" value="Withdrawal">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <script type="module" src="./scripts/index.js"></script>
    </body>

</html>
