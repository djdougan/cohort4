<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/normalize.css">
        <link rel="stylesheet" type="text/css" href="./index.css">
        <title>FSD: 02-dom</title>
    </head>

    <body>
        <header>
           
        </header>
        <main>
            <section id="basic-dom">
                <div class="container">
                    <div id="dom-container" class="border-2 center">
                        <div class="dom-header border-2 center-text">

                            <h2 class="dom-header-text" class="center-text"><span class="letter" id="B">B</span><span
                                    class="letter" id="a">a</span><span class="letter" id="s">s</span><span
                                    class="letter" id="i">i</span><span class="letter" id="c">c</span>
                                <span class="letter" id="D">D</span><span class="letter" id="O">O</span><span
                                    class="letter" id="M">M</span></h2>

                        </div>
                        <div class="dom-body">
                            <p class="center-text">Click the Add Button to Add list items</p>
                            <ol id="olList" class="numbered-list"></ol>
                        </div>
                        <div class="dom-footer">
                            <input type="button" id="btnShow" class="btn btn-md" value="Hide">
                            <input type="button" id="btnPrependTo" class="btn btn-md btn-bottom"
                                value="Add front of List">
                            <input type="button" id="btnAppendTo" class="btn btn-md btn-bottom" value="Add end of List">
                            <input type="button" id="btnDelete" class="btn btn-md btn-bottom" value="Delete">
                        </div>
                    </div>
                </div>
            </section>
            <section id="card-section">
                <div class="container">
                    <div class="row">
                        <div class="row">
                            <h1>Working with Cards</h1>
                        </div>
                        <div class="row">
                            <div class="panel">
                                <input id="btnCard" class="btn center-text" type="button" value="New Card">
                                <div id="card-container"></div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="panel">
                                <div class="large-box">
                                    <h1>Right Side</h1>
                                </div>
                                <div class="large-box">
                                    <h1>Right Side</h1>
                                </div>
                                <div class="large-box">
                                    <h1>Right Side</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                Footer
            </div>

        </footer>
        <script type="module" src="./scripts/main.js"></script>
    </body>

</html>
